<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Matches Home</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;  /* Dark background */
            color: #fff;  /* White text */
        }
        .jumbotron {
            background-color: #007bff;  /* Blue background */
            color: #fff;  /* White text */
        }
        .btn-primary {
            background-color: #28a745;  /* Green background */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-4">
            <h1 class="display-4">Welcome to the Football Matches Portal</h1>
            <p class="lead">Get the latest updates on football matches happening today.</p>
            <hr class="my-4">
            <p>Click the button below to view today's matches.</p>
            <a class="btn btn-primary btn-lg" href="{% url 'today_matches' %}" role="button">View Today's Matches</a>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
